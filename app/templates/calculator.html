<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="row">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}

            <label for="num1">Value 1</label>
            <input type="text" name="num1"  class="form-control"><br><br>

            <label for="Opr">Operator</label>
            <select name="Opr" id="Opr" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
<br><br>
            <label for="num2">Value 2</label>
            <input type="text" name="num2"  class="form-control"><br>

            <button type="submit">=</button><br><br>

            <label for="output">Output</label>
            <input type="text" id="output" value="{{c}}" class="form-control" readonly>
        </form>
    </div>
</div>

</body>
</html>
